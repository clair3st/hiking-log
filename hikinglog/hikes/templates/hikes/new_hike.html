{% extends 'hikinglog/layout.html' %}
{% load staticfiles %}


{% block body %}
<div class="page-header">
        <h1>Add a new hike</h1>
      </div>
  <form method="post" enctype="multipart/form-data">  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" value="Save">Save</button>
  </form>
  
{% endblock body %}
{% block js %}
    <script src="{% static 'hikinglog/form.js' %}"></script>

{% endblock %}
